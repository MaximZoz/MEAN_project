<div class="page-title">
  <h4>Категории</h4>
  <button
    routerLink="/categories/new"
    class="waves-effect waves-light btn grey darken-1"
  >
    Добавить категорию
  </button>
</div>

<div class="row" *ngIf="categories$ | async as categories; else loader">
  <div class="col s12" *ngIf="categories.length !== 0; else empty">
    <div class="collection">
      <a
        [routerLink]="['/categories', category._id]"
        class="collection-item"
        *ngFor="let category of categories"
        >{{ category.name }}</a
      >
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">
    <p>У Вас нет ни одной категории</p>
  </div>
</ng-template>
