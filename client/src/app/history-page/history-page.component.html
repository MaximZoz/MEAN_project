<div class="page-title">
  <h4>История заказов</h4>
  <button
    (click)="isFilterVisible = !isFilterVisible"
    [ngClass]="{ active: isFilterVisible }"
    class="btn btn-small js-filter tooltipped"
    data-tooltip="фильтр"
    data-position="left"
    #tooltip
  >
    <i class="material-icons">filter_list</i>
  </button>
</div>
<app-history-filter *ngIf="isFilterVisible"></app-history-filter>
<div *ngIf="!reloading; else reloadingBlock">
  <div *ngIf="orders?.length; else empty">
    <app-history-list [orders]="orders"></app-history-list>

    <div class="center mb2" *ngIf="!noMoreOrders" >
      <button
        class="btn waves-effect grey darken-1 btn-small"
        (click)="loadMore()"
        *ngIf="!loading; else loader"
      >
        Загрузить еще
      </button>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>

<ng-template #empty>
  <div class="center">
    <p>
      Заказов пока нет
    </p>
  </div>
</ng-template>

<ng-template #reloadingBlock>
  <app-loader></app-loader>
</ng-template>
